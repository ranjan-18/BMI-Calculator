<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="main">
    <div class="cal">
        <h1>BMI Calculator</h1>
      <div class="form">
         <span>  <label for="height">Height</label>
          <input  type="text" id="height" name="height" placeholder="Height in [m]" required></span>
          <span>
          <label for="weight">Weight</label>  
          <input  type="text" id="weight" name="weight" placeholder="weight in [kg]" required>
          </span>
          <span>
           <button onclick="bmicalculate();">Calculate</button>
           </span>
          </div>
          <p id="result"></p>
       </div>
    
 </div>  
 
<script src="script.js"></script>
</body>
</html>
